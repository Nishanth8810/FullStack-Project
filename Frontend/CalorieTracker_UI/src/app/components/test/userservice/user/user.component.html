<!-- user.component.html -->

<div>
  <h2>Add User</h2>
  <label for="nickname">Nickname:</label>
  <input type="text" id="nickname" [(ngModel)]="newUser.nickName" />
  <label for="fullname">Full Name:</label>
  <input type="text" id="fullname" [(ngModel)]="newUser.fullName" />
  <button (click)="addUser()">Add User</button>
</div>

<div>
  <h2>Connected Users</h2>
  <ul>
    <li *ngFor="let user of connectedUsers">
      {{ user.fullName }} ({{ user.nickName }})
      <button (click)="disconnectUser(user)">Disconnect</button>
    </li>
  </ul>
</div>
