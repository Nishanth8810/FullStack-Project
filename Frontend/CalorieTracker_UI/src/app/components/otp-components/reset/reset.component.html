<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Reset Password</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="resetPasswordForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required', 'password')">
                  <span class="fa fa-user p-2"></span>
                  <input  formControlName="password" type="text" placeholder="New Password">
                </div>
              </div>
              <!-- <small *ngIf="resetPasswordForm.controls['password'].errors?.['pattern']" class="text-danger">Invalid passsword format</small> -->
              <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')" class="text-danger">*Field is required</small>
             
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')">
                  <span  class="fa fa-lock p-2"></span>
                  <input  formControlName="confirmPassword"[type]="type" placeholder="Confirm New password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')" class="text-danger">*Field  is required</small>
              <small *ngIf="resetPasswordForm.hasError('confirmPasswordValidator')" class="text-danger">Passwords doesn't match</small>
              <button [disabled]="resetPasswordForm.invalid" (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Confirm</button>
            </form> 
          </div>
          <div class="mx-3 my-2 py-2 bordert">
          </div>
        </div>
    </div>
  </div>
</div>
