
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Enter OTP</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="otpForm">
            <div class="form-group">
              <label for="otp">OTP:</label>
              <input type="text" formControlName="otpNumber" placeholder="Enter OTP">
            </div>
            <button  (click)="submitOTP()" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
