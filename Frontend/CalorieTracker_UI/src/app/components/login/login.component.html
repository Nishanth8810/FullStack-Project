<div class="outer">
  

  <!-- <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner> -->
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">
                  <span class="fa fa-user p-2" style="color:#c85000"></span>
                  <input formControlName="email" type="text" placeholder="Email">
                </div>
              </div>
              <small *ngIf="loginForm.controls['email'].errors?.['pattern']" class="text-danger">Invalid email
                format</small>
              <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')"
                class="text-danger">*Email is required</small>
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                  <span class="fa fa-lock p-2" style="color:#c85000"></span>
                  <input formControlName="password" [type]="type" placeholder="password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}" style="color:#c85000" ></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                class="text-danger">*Password is required</small>
              <div class="form-inline fr mt-4"> <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  class="font-weight-bold" style="color:#00a0c8">Forgot password?</a> </div>

              <button (click)="onSubmit()" type="submit"
                class="btn  custom-button btn-block mt-4 w-100">{{ textToshow }}</button>
              <div class="text-center pt-4 text-muted">Don't have account?<a id="forget" routerLink="/signup" style="color:#c85000">Signup</a>
              </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title" id="exampleModalLabel"> 
            <span style="font-size: 25px;font-weight:700;color:#c85000">Forgot
              password?</span><br>
            <small>Please provide your E-mail we will send the reset link</small>
          </p>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group pt-3">
            <div class="input-field"> <span class="fa fa-user p-2"></span> <input type="text"
                [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" placeholder="Email"> </div>
          </div>
          <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
          <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is Invalid*</small>
        </div>
        <div class="modal-footer">
          <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="confirmToSend()" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>

  </div>
